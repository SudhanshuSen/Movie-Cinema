<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>MOVIE RECOMMENDER SYSTEM</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  </head>
  <body class="bg-slate-400">
    <header class="text-gray-600 body-font -my-8">
        <div class="container mx-auto flex flex-wrap p-5 flex-col md:flex-row items-center">
          <a class="flex title-font font-medium items-center text-gray-900 mb-4 md:mb-0">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-10 h-10 text-white p-2 bg-purple-500 rounded-full" viewBox="0 0 24 24">
              <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"></path>
            </svg>
            <span class="ml-3 text-xl">MOVIECELL</span>
          </a>
          <nav class="md:ml-auto flex flex-wrap items-center text-base justify-center">
            <a href="/"class="mr-5 hover:text-gray-900"><b>HOME</b></a>
            <a href="/about"class="mr-5 hover:text-gray-900"><b>ABOUT US</b></a>
            <a href="/contact"class="mr-5 hover:text-gray-900"><b>CONTACT</b></a>
            <a href="/recommendation"class="mr-5 hover:text-gray-900"><b>RECOMMENDATION</b></a>
          </nav>
        </div>
      </header>
      <section class="text-gray-600 body-font">
        <div class="container px-5 py-24 mx-auto">
          <div class="flex flex-col text-center w-full mb-12">
            <h1 class="sm:text-5xl text-2xl font-medium title-font mb-4 text-gray-900">MOVIE RECOMMENDATION SYSTEM</h1>
            <p class="lg:w-2/3 mx-auto leading-relaxed text-base"></p>
            <br>
            <p class="text-primary"><b>{{error}}</b></p><br>
          <div class="row">
            <div class="col-md-3"></div>
            <div class="center col-md-6">
              <form action="/recommendation" method="POST">
                <select class="form-select" id="movies" name="movies" aria-label="Default select example">
                  {% for j in movie_list %}
                  <option value="{{j}}">{{j}}</option>
                  {% endfor %}
                  
                </select><br>
                <div class="d-grid gap-2">
                  <button type="submit" method="POST"class="btn btn-success">Submit</button>
                </div>
              </form>
            </div>
          </div>
          </div>
        </div>
      </section>
      
      <section class="text-gray-600 body-font" style="margin-top: -120px;">
        <div class="container px-5 py-24 mx-auto">
          <h1 class="sm:text-3xl text-2xl font-medium title-font mb-2 text-gray-900">THESE ARE THE RECOMMENDED MOVIES :</h1><br>
          <div class="flex flex-wrap -m-4">
            <div class="xl:w-1/4 md:w-1/2 p-3">
              <div class="bg-gray-100 p-6 rounded-lg">
                <img class="h-40 rounded w-full object-cover object-center mb-6" src="{{poster[0]}}" alt="content">
                <h3 class="tracking-widest text-indigo-500 text-xs font-medium title-font">Movie Name</h3>
                <h2 class="text-lg text-gray-900 font-medium title-font mb-4">{{movies_name[0]}}</h2>  
              </div>
            </div>
            <div class="xl:w-1/4 md:w-1/2 p-3">
              <div class="bg-gray-100 p-6 rounded-lg">
                <img class="h-40 rounded w-full object-cover object-center mb-6" src="{{poster[1]}}" alt="content">
                <h3 class="tracking-widest text-indigo-500 text-xs font-medium title-font">Movie Name</h3>
                <h2 class="text-lg text-gray-900 font-medium title-font mb-4">{{movies_name[1]}}</h2>
              </div>
            </div>
            <div class="xl:w-1/4 md:w-1/2 p-3">
              <div class="bg-gray-100 p-6 rounded-lg">
                <img class="h-40 rounded w-full object-cover object-center mb-6" src="{{poster[2]}}" alt="content">
                <h3 class="tracking-widest text-indigo-500 text-xs font-medium title-font">Movie Name</h3>
                <h2 class="text-lg text-gray-900 font-medium title-font mb-4">{{movies_name[2]}}</h2>
              </div>
            </div>
            <div class="xl:w-1/4 md:w-1/2 p-3">
              <div class="bg-gray-100 p-6 rounded-lg">
                <img class="h-40 rounded w-full object-cover object-center mb-6" src="{{poster[3]}}" alt="content">
                <h3 class="tracking-widest text-indigo-500 text-xs font-medium title-font">Movie Name</h3>
                <h2 class="text-lg text-gray-900 font-medium title-font mb-4">{{movies_name[3]}}</h2>
              </div>
            </div>
          </div>
        </div>
      </section>
      
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  </body>
</html>
